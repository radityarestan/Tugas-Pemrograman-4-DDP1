<html>
<head>
	<title>BudayaKB Lite</title>
</head>

<body>

     {% include 'includes/_navbar.html' %}

     <div class="container">
        <form method= "POST" action="" enctype = "multipart/form-data">
            <div class="form">

                <h2 style="text-align:center">Ubah Budaya</h2>
                <input type="text" name="namaBudaya" placeholder="Ketik Nama Budaya" required>
                <input type="text" name="tipeBudaya" placeholder="Ketik Tipe Budaya" required>
                <input type="text" name="provinsiBudaya" placeholder="Ketik Provinsi Budaya" required>
                <input type="text" name="urlReference" placeholder="Ketik URL Reference" required>
                <input type="submit" id="submit" value="Ubah">
                
                <!--Menampilkan pesan hasil pemrosen pengubahan budaya-->
                {% if choice == 1 %}
	                <p style="text-align: center;"><b>{{nama_budaya}} telah update ke dalam file "{{ fname }}"</b></p>
                {% elif choice == 2 %}
                    <p style="text-align: center;"><b>{{nama_budaya}} tidak terdapat di dalam file "{{fname}}"</b></p>
                {% elif choice == 3 %}
                    <p style="text-align: center;"><b>Maaf, Anda Belum Mengimpor File</b></p>
                {% endif %}

            </div>
        </form>
    </div>
          
</body>

<style>

.form{
    border: none;
    border-radius: 4px;
    padding: 0.1px 10px;
    margin-left :16%;
    margin-top: 2%;
    margin-right:61%;
    background: rgb(171, 231, 250,0.5);
    color: rgb(171, 231, 250);
}
#submit{
    background-color:rgb(119, 188, 216);
    cursor: pointer;
    margin-bottom: 8px;
}

input{
    width: 95%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin-top: 8px;
    margin-left: 8px;
    
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none;
    background-color: rgb(110,200,220,0.7);
    color: rgb(171, 231, 250);
}

body {
    background-image: url('https://media.travelingyuk.com/wp-content/uploads/2018/12/Pura-Ulun-Danu-Bratan-at-night-Bali-Indonesia.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    color: white;
    font-family: sans-serif;
}
</style>

</html>
